name: build-and-test

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install & Build CLIENT
      - name: Install client dependencies
        working-directory: ./client
        run: npm install

      - name: Fix vite permissions   # <â€” THIS FIXES YOUR ERROR
        working-directory: ./client/node_modules/.bin
        run: chmod +x vite

      - name: Build client
        working-directory: ./client
        run: npm run build

      # Install & Build SERVER
      - name: Install server dependencies
        working-directory: ./server
        run: npm install

      - name: Build server
        working-directory: ./server
        run: npm run build --if-present

      - name: CI Completed
        run: echo "CI Pipeline passed successfully ðŸš€"
